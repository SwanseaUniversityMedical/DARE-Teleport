---

# make the repo secrets
- name: make helm repo secret
  kubernetes.core.k8s:
    state: present
    src: "{{ role_path }}/templates/argocd-helm-repo.j2"
    kubeconfig: "{{ kubeconfig_dir }}"
  when: item.type == "helm"

- name: make git repo secret
  kubernetes.core.k8s:
    state: present
    src: "{{ role_path }}/templates/argocd-git-repo.j2"
    kubeconfig: "{{ kubeconfig_dir }}"
  when: item.type == "git"
