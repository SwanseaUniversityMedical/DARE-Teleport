---

- set_fact:
    dep_item_new: {}

- set_fact:
    dep_item_new:
      value:
        source:
          chart: "{{ nest_item.chart | trim }}"
          targetRevision: "{{ nest_item.targetRevision | trim }}"
          repoURL: "{{ nest_item.repoURL | trim }}"

- include_tasks: populate_nexus_helm.yml
  vars:
    item: "{{ dep_item_new }}"