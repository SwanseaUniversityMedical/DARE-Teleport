{{ if .Values.appGuacamole.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-guacamole
  namespace: {{ .Values.appGuacamole.argocd.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: app-guacamole
spec:
  project: {{ .Values.appGuacamole.argocd.project }}

  source:
    {{- .Values.appGuacamole.source | toYaml | indent 4 }}

    helm:
      version: v3
      passCredentials: false

      valueFiles:
        - values.yaml

      {{- if .Values.appGuacamole.values }}
      values: |
        {{- .Values.appGuacamole.values | toYaml | indent 8 }}
      {{- end}}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.appGuacamole.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  revisionHistoryLimit: 10
{{ end }}
